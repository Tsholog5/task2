    <section class="contact-form">
    
        <form action="" method="post">
    
            <div class="input-box">
                <input type="text" name="name" id="name" required placeholder="Name and Surname">
            </div>
    
            <div class="input-box">
                <input type="email" name="_replyto" id="email" required placeholder="Email Address">
            </div>
    
            <div class="input-box">
                <input type="number" name="number" id="number" required placeholder="CellphoneNumber">
            </div>
    
            <textarea name="message" id="mesage" required cols="22" rows="5" placeholder="Your Message"></textarea><br>
            <input type="submit" value="Send Message" class="btn-1">
        </form>
    </section>
