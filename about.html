<script>
    const aboutMe = document.querySelector('.aboutMe');
const EduBackground = [
    {
        description: 'Bachelor of Commerce in Economics and international trade'
    },
    {
        description: 'End-User computing certificate'
    },
    {
        description: 'Technical support certificate'
    },
    {
        description: 'Business start-ups certificate'
    }
];

function renderAboutContent() {
    const information = document.createElement('div');
    information.classList.add('information');
    information.innerHTML = `
        <h2 class="heading">About <span>Me</span></h2>
        <p>As a person who strives to reach new heights, I always make sure that I work hard and diligently. A few of my skills include excellent communication skills, attention to detail, ability to collaborate effectively, a team player and ability to work under pressure.</p>
        
        <h6 class="heading" style="background-color: pink;">Educational Background</h6>
        <ul id="eduList"></ul>

        <h6 class="heading" style="background-color: pink;">Working Experience</h6>
        <p>End-user and technical support intern at Moribo Creation.</p>
    `;

    // Append the information div to aboutMe
    aboutMe.appendChild(information);

    // Select the ul element inside information div
    const eduList = document.getElementById('eduList');

    // Loop through EduBackground array and create li elements
    EduBackground.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<i class="fa fa-star" aria-hidden="true"></i> ${item.description}`;
        eduList.appendChild(li);
    });
}

renderAboutContent();

</script>
